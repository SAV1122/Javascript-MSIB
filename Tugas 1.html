<script>

    // Data Pegawai
    var Pegawai = "Ridwan";
    var Jabatan = "Manager";
    var Status = "Menikah";

    // Menghitung Gaji
    var gajiPokok = 0;
    switch (Jabatan) {
        case "Manager":
            gajipokok = 15000000;

            gajipokok = 10000000;
            break;
        case "Staff":
            gajipokok = 5000000;

    document.write('</tr>');
    document.write('</thead>');
    document.write('<tbody>');
    document.write('<tr>');
    document.write('<td>' + Pegawai + '</td>');
    document.write('<td>' + Jabatan + '</td>');
    document.write('<td>' + Status + '</td>');
    document.write('<td>' + gajipokok + '</td>');
    document.write('<td>' + tunjanganjabatan + '</td>');
    document.write('<td>' + bpjs + '</td>');

    document.write('<td>' + totalgaji + '</td>');
