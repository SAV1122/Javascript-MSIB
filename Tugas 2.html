<style>
    table {
        border-collapse: collapse;
        width: 100%;
        background-color: rgb(205, 205, 205);
    }

    thead {
        background-color: #8b8686;
    }

    th, td {
        padding: 15px;
        text-align: center;
        border: 2px solid #000000;
    }

</style>

<script>

    let s1 = {"nama" : "Salman", nilai:90}
    let s2 = {"nama" : "Riski", nilai:80}
    let s3 = {"nama" : "Wanda", nilai:70}
    let s4 = {"nama" : "Akbar", nilai:50}
    let s5 = {"nama" : "Sulaiman", nilai:20}

    let siswa = [s1, s2, s3, s4, s5]

</script>

<table style="padding: 10px; text-align:center; width: 100%;">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no = 1;
            for (s of siswa){
                //ternary
                let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                let grade = "";
                let predikat = "";
                //if multi fungsi
                if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                else if (s.nilai > 75 && s.nilai <= 85) grade = "B"; 
                else if (s.nilai > 60 && s.nilai <= 75) grade = "C"; 
                else if (s.nilai > 30 && s.nilai <= 60) grade = "D"; 
                else if (s.nilai > 0 && s.nilai <= 30) grade = "E"; 
                else grade = "";

                switch(grade){
                    case "A": predikat = "Sempurna"; break;
                    case "B": predikat = "Baik"; break;
                    case "C": predikat = "Cukup"; break;
                    case "D": predikat = "Kurang"; break;
                    case "E": predikat = "Buruk"; break;
                    default : predikat = ""; break;
                }
                //tugasnya adalah tampilkan
                //1. nomor
                //2. nama
                //3. nilai
                //4. keterangan
                //5. grade
                //6. predikat
                //sesuai latihan yang tadi pagi dilakukan
                document.write("<tr>");
                    document.write("<td>" + no + "</td>");
                    document.write("<td>" + s.nama + "</td>");
                    document.write("<td>" + s.nilai + "</td>");
                    document.write("<td>" + ket + "</td>");
                    document.write("<td>" + grade + "</td>");
                    document.write("<td>" + predikat + "</td>");
                    document.write("</tr>");

                    no++;

            }
        </script>
    </tbody>
